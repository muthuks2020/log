<div class="single-page-block-inner login-panel">


<div class="text-center"><img src="images/unipaperlogo.png" class="uniLogo" ></div>

	<div class="form-group">
		<div class="row">
			<div class="col-md-6 col-sm-12">
			<button type="button" class="btn btn-icon btn-success btn-block" ng-click="register('facebook')">
			<i class="fa fa-facebook pull-left" aria-hidden="true"></i>Login with Facebook
		</button>
			</div>
			<div class="col-md-6 col-sm-12">
<button type="button" class="btn btn-icon btn-primary btn-block" ng-click="register('twitter')">
			<i class="fa fa-twitter pull-left" aria-hidden="true"></i>Login with Twitter
		</button>
			</div>
		</div>
	</div>

	<form method="post" ng-submit="submitLoginForm()">
		<div class="form-group">
                <input type="text" class="form-control" placeholder="Email or Username">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Password">
            </div>
           <div class="form-group">
                <a href="#">Forgot Password?</a>
              
            </div>

		<div class="form-actions">
			<div class="row">
			<div class="col-md-6 col-sm-12">
<button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
			</div>
			<div class="col-md-6 col-sm-12">
If you are not a registered user <a href="#" ng-click="signupform()">sign up</a>
			</div>
			</div>
			
		</div>
	</form>

</div>
